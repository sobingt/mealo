        var mealoData = [];
        {{#each restdata}}
            var mealo = {};
            mealo['id'] = {{id}};
            mealo['name'] = "{{name}}";
            mealo['menuId'] = {{menuId}};
            mealo['tablesize'] = {{tablesize}};
            mealo['time'] = new Date("{{time}}");
            mealo['created'] = new Date("{{created}}");
            mealo['uid'] = {{uid}};
            mealo['description'] = "{{description}}";
            mealo['restId'] = {{restId}};
            mealo['menu'] = "{{menu}}";
            mealo['type'] = "{{type}}";
            mealo['restaurant'] = "{{restaurant}}";
            mealo['locationId'] = {{locationId}};
            mealo['email'] = "{{email}}";
            mealo['phone1'] = "{{phone1}}";
            mealo['phone2'] = "{{phone2}}";
            mealo['phone3'] = "{{phone3}}";
            mealo['cityId'] = {{cityId}};
            mealo['maxTableSize'] = {{maxTableSize}};
            mealo['cuisine'] = "{{cuisine}}";
            mealo['picture'] = "{{picture}}";
            mealo['note'] = "{{note}}";
            mealo['latitude'] = {{latitude}};
            mealo['longitude'] = {{longitude}};
            mealoData.push(mealo);
	{{/each}}	
        
        for (var i=0; i < mealoData.length; i++) {
            console.log(mealoData[i]['time']);

        }

<body>


<div class="contentt">
<div class="container-fluid line">

</div>

<div class="clear"></div>

<div class="content">
    <div class="row-fluid">
    <h1 class="decoration text-center about"><span class="nobacgr">Invoice</span></h1>

    <div class="logo inline" style="margin-bottom: 31px; margin-top: 12px;" >
        <h1 class="inline fleft">Mealo</h1>
    </div>
   



    <section class="invoice-financials">
    <form class="form-invoice" name="invoice" method="POST" action="/pay/mealo" enctype="multipart/form-data">
              {{#each data}}
    <input name="transid" type="hidden" value="{{transid}}">
    <input name="amount" type="hidden" value="{{amount}}">
    <input name="productinfo" type="hidden" value="{{mealoname}}">
    <input name="firstname" type="hidden" value="{{fname}}">
    <input name="uid" type="hidden" value="{{uid}}">
    <input name="mealoid" type="hidden" value="{{mealoid}}">
    <input name="image" type="hidden" value="{{uploadfile}}">
   
  
		<div class="invoice-items">
			<table>
				<caption>Invoice Details</caption>
				<thead>
					<tr>
						<th>Key</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>Mealo name</th>
						<td>{{mealoname}}</td>
					</tr>
					<tr>
						<th>Transaction ID</th>
						<td>{{transid}}</td>
					</tr>
					<tr>
						<th>Mealo Date</th>
						<td>{{date}}</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2"></td>
					</tr>
				</tfoot>
			</table>
		</div><!-- e: invoice items -->


		<div class="invoice-totals">
			<table>
				<caption>Totals:</caption>
				<tbody>
					<tr>
						<th>Total:</th>
						<td>Rs. {{amount}}</td>
					</tr>
				</tbody>
			</table>

		</div><!-- e: invoice totals -->
         <input name="mobile" type="text" required placeholder="Enter your mobile number">
           {{/each}}
               <div class="decoration text-center create_butt"><span class="nobacgr_whit"><button class="btn btn-large search-query" type="submit"> <span class="butt_small"><strong>PAY BY CREDIT / DEBIT CARD</strong></span></button></span><a name="id_cont"></a></div>
    </form>
	</section>

</div>
